{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top:7%;">
    <div class="card">
        <div class="row">
            <a href="/">
                <div class="col-md-1"> <i style="font-size:xx-large; margin-right: 10%;" class="fa fa-arrow-left" aria-hidden="true"></i></div>
                </a>
            <div class="col-md-8 ml-3">
               
                <img src="{{image.image.url}}" class="card-img" width="100%"/>
            </div>
            <div class="col-md-3 mt-2">
                <img src="{{image.user.profile_picture.url}}" class="rounded-circle border ml-3 mt-2  mr-3"
                     alt="{{image.user.user.username}}" width="100" height="100">
                <a href="{% url 'profile' image.user.user.id %}" class="mt-4 user">{{image.user.user.username | title}}</a>

                <hr style="width:96%">
                {% for comment in image.comments.all %}
                <div class="comment">
                    <div class="ml-2"><strong>{{ comment.user.user.username }}</strong> <span class="text-secondary">{{ comment.comment }}</span>
                    </div>
                </div>
                {% empty %}
                <p class="ml-3">No comments here yet</p>
                {% endfor %}
                <hr style="width:96%; margin-top:84%;">
                <div id="like-section">
                    
                </div>
                <form class="form" action="" method="post" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-10">
                            {{ form}}
                        </div>
                        <div class="col-md-2 mt-4" >
                            <button type="submit" class="btn btn-sm btn-outline-primary" style="margin-top:14px; margin-left:-10px">post</button>
                            
                        </div>
                    </div>


                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
{% endblock %}
